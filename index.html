<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彥淳小寶 2025 回顧</title>
    <style>
        /* 奶油風配色與全域設定 */
        :root {
            --bg-color: #FDFBF7;       /* 奶油白背景 */
            --card-bg: #FFFFFF;        /* 純白卡片 */
            --primary-color: #D4C4B7;  /* 拿鐵色裝飾 */
            --accent-color: #E6B496;   /* 溫暖的杏桃色 */
            --text-color: #5D4D44;     /* 深棕色文字，比黑色柔和 */
            --btn-hover: #D9A588;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            font-family: 'Nunito', 'Microsoft JhengHei', sans-serif;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
            color: var(--text-color);
        }

        .subtitle {
            font-size: 1.1rem;
            color: #8D7B72;
            margin-bottom: 50px;
            font-weight: 300;
        }

        /* 圖片容器與動畫 */
        .mascot-container {
            position: relative;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* 讓圖片底部對齊按鈕上方 */
            margin-bottom: 20px;
        }

        .mascot-img {
            /* 這裡設定圖片大小，請依實際圖片調整 */
            width: 180px; 
            height: auto;
            object-fit: contain;
            /* 輕微的浮動動畫，讓畫面活潑一點 */
            animation: float 3s ease-in-out infinite;
            
            /* 如果圖片方向不對，可以在這裡加 transform: rotate(角度); */
            /* transform: rotate(-10deg); */
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* 奶油風按鈕 */
        .start-btn {
            background-color: var(--accent-color);
            color: #fff;
            border: none;
            padding: 15px 60px;
            font-size: 1.2rem;
            border-radius: 50px; /* 圓潤的按鈕 */
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(230, 180, 150, 0.4);
            transition: all 0.3s ease;
            font-weight: bold;
            letter-spacing: 1px;
            text-decoration: none;
            display: inline-block;
        }

        .start-btn:hover {
            background-color: var(--btn-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(230, 180, 150, 0.6);
        }

        /* 裝飾性的小圓點背景 */
        .bg-decoration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: radial-gradient(#E8Ddd5 2px, transparent 2px);
            background-size: 30px 30px;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="bg-decoration"></div>

    <div class="container">
        <h1>彥淳小寶<br>2025 回顧</h1>
        <div class="subtitle">後援會專屬記憶大考驗</div>

        <div class="mascot-container">
            <img src="image_9070cb.jpg" alt="Pointing Character" class="mascot-img">
        </div>

        <a href="quiz.html" class="start-btn">開始回顧</a>
    </div>

</body>
</html>
